<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mapa Interactivo Territorios Montequinto</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- jQuery (JSONP / Apps Script) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- === ESTILOS RESPONSIVE Y POPUPS (pegados aquí para garantizar que se apliquen) === -->
  <style>
    /* Reset mínimo */
    html,body { margin:0; padding:0; height:100%; width:100%; font-family: Arial, Helvetica, sans-serif; }

    /* Contenedor del mapa */
    #mapa {
      width: 100vw;
      height: 100vh;
      max-width: 100%;
      position: relative;
      box-sizing: border-box;
      background: linear-gradient(180deg,#f8fafc,#e9eef6);
    }

    /* Popup: wrapper y contenido */
    .leaflet-popup-content-wrapper {
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 6px 26px rgba(0,0,0,0.22);
      background: #fff;
    }
    .leaflet-popup-content {
      font-size: 15px;
      line-height: 1.36;
      color: #222;
      margin: 2px;
    }
    .leaflet-popup-tip {
      background: #fff;
    }

    /* Imagen dentro del popup - responsive */
    .leaflet-popup-content img {
      width: 100% !important;
      max-height: 420px;
      height: auto !important;
      object-fit: contain;
      border-radius: 8px;
      display:block;
      margin: 8px 0;
      background: #f6f7f9;
    }

    /* Botón flotante (ej. recargar datos) — opcional, no usado por tu JS, solo estilo si lo añades) */
    .control-btn {
      position: absolute;
      right: 12px;
      top: 12px;
      z-index: 3000;
      background: white;
      border-radius: 8px;
      padding: 8px 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      cursor: pointer;
      font-weight: 600;
      color: #333;
    }

    /* Ajustes móviles */
    @media (max-width: 640px) {
      .leaflet-popup-content { font-size: 14px; }
      .leaflet-popup-content img { max-height: 260px; }
      #mapa { height: calc(100vh - 6px); }
    }
  </style>
  <!-- ========================================================================== -->
</head>
<body>

  <div id="mapa"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Tu JS (no lo modifico) — se espera que exista en la misma carpeta con ese nombre -->
  <script src="mapa.js"></script>

  <!-- Pequeño snippet de verificación: imprime versión y elementos clave en consola -->
  <script>
    console.log("index.html cargado: comprobar que mapa.js se ejecuta.");
    // Si quieres comprobar que el CSS nuevo está cargado:
    console.log("Computed #mapa height:", getComputedStyle(document.querySelector('#mapa')).height);
  </script>

</body>
</html>
