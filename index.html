<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo de Zonas</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <style>
    /* ===============================
       MAPA RESPONSIVE
    =============================== */

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    #mapa {
        height: 100vh;
        width: 100vw;
        max-width: 100%;
        position: relative;
        z-index: 1;
    }

    /* ===============================
       POPUPS – ESTILO PROFESIONAL
    =============================== */

    .leaflet-popup-content-wrapper {
        border-radius: 12px;
        box-shadow: 0 4px 25px rgba(0,0,0,0.25);
        padding: 8px;
    }

    .leaflet-popup-content {
        font-size: 15px;
        line-height: 1.35;
        margin: 5px;
    }

    .leaflet-popup-tip {
        background: white;
    }

    /* Imagen dentro del popup RESPONSIVE */
    .leaflet-popup-content img {
        width: 100% !important;
        height: auto !important;
        max-height: 300px;
        object-fit: contain;
        border-radius: 8px;
        display: block;
        margin: 8px 0;
        background: #f0f0f0;
    }

    /* ===============================
       MÓVILES
    =============================== */
    
    @media (max-width: 600px) {

        #mapa {
            height: calc(100vh - 10px);
        }
        
        .leaflet-popup-content {
            font-size: 14px;
        }
        
        .leaflet-popup-content img {
            max-height: 200px;
        }
    }
</style>
    
</head>
<body>

    <div id="mapa"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="mapa.js"></script>

</body>

</html>
